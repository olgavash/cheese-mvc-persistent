<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></head>

    <body class="container" th:object="${menu}">
        <h1 th:text="${menu.name}">Default Title</h1>
        <nav th:replace="fragments :: navigation"></nav>


        <br />

        <p th:unless = "${menu.cheeses.size()}">No Cheese</p>

        <table class="table">

            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Category</th>
            </tr>
            <tr th:each="cheese : ${menu.cheeses}">
                <td th:text="${cheese.name}"></td>
                <td th:text="${cheese.description}"></td>
                <td th:text="${cheese.category}"></td>
            </tr>
        </table>

        <p><a th:href="'/menu/add-item/' + ${menu.id}">Add Cheese</a></p>



    </body>
</html>
